<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: pink;
            color: black;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: pink;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-section, .table-section {
            margin-bottom: 2rem;
        }

        h2 {
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button[type="submit"] {
            grid-column: 1 / span 2;
            background-color: brown;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: darkred;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: pink;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .button-group a, .button-group button {
            display: inline-block;
            width: 80px;
            padding: 0.5rem;
            text-align: center;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }

        a.edit-button {
            background-color: brown;
            text-decoration: none;
        }

        a.edit-button:hover {
            background-color: darkred;
        }

        button.delete-button {
            background-color: #f44336;
        }

        button.delete-button:hover {
            background-color: #d32f2f;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: pink;
            color: white;
            margin-top: 2rem;
        }

    </style>
</head>
<body>
    <header>
        <h1>Gerenciador de Produtos</h1>
    </header>

    <main>
        <section class="form-section">
            <h2 th:text="${produto.id == null} ? 'Adicionar Produto' : 'Editar Produto'">Adicionar Produto</h2>
            <form th:action="@{${produto.id == null} ? '/produtos' : '/produtos/editar/' + ${produto.id}}" method="post" th:object="${produto}">
                <div>
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" th:value="${produto.nome}" placeholder="Digite o nome do produto" required>
                </div>
                <div>
                    <label for="estoque">Estoque:</label>
                    <input type="number" id="estoque" name="estoque" th:value="${produto.estoque}" placeholder="Digite o estoque disponível" required>
                </div>
                <div>
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="0.01" th:value="${produto.preco}" placeholder="Digite o preço" required>
                </div>
                <button type="submit" th:text="${produto.id == null} ? 'Adicionar Produto' : 'Salvar Alterações'"></button>
            </form>
        </section>

        <section class="table-section">
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Estoque</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.id}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.estoque}"></td>
                        <td th:text="${produto.preco}"></td>
                        <td>
                            <div class="button-group">
                                <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="edit-button">Editar</a>
                                <form th:action="@{/produtos/excluir/{id}(id=${produto.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="delete-button" onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gerenciador de Produtos</p>
    </footer>
</body>
</html>
